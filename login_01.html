<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">  
 <script>
  function login_01(){
    var $uname=uname.value;
    var $upwd=upwd.value;
    if(!$uname){
    alert("用户名不存在");
    return;
}
if(!$upwd){
    alert("密码不存在");
    return;
}
  var xhr=new XMLHttpRequest;
  xhr.onreadystatechange=function(){
  console.log(xhr.readyState);
  if(xhr.readyState==4&&xhr.status==200){
  var result=xhr.responseText;
  if(result==1){alert("登陆成功");}else if(result==0){alert("用户名不存在或者密码错误");}else{alert("未收到信息");}
  }
  }
  //resfuul写法
  xhr.open("get","/demo/login/"+$uname+"&"+$upwd,true);

//  xhr.open("get","/demo/login_01?uname="+$uname+"&upwd="+$upwd,true);//HTTP get写法
  xhr.send();
  }
 </script>
 </head>

 <body>
 <input type="text" id="uname">
 <input type="text" id="upwd">
 <button onclick="login_01()">登录</button>
 </body>
</html>
