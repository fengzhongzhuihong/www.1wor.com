<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>请注册</title>
  <link rel="stylesheet" href="bootstrap.css" />
  <iframe src="header.html" frameborder="0" width=100% height="167px" marginwidth=0 marginheight=0 frameborder="no"
    border="0"></iframe>
<link rel="stylesheet" href="css/reg.css">
</head>
<style>
body {
  background-image: url("img/bg-masthead.jpg");
  background-repeat: no-repeat;
  background-position: 0px 0px;
  /*    background-size:100%;*/
  background-size: cover;
  /*    background-size:;*/
  font-size: 100%;
  margin: 0px;
  padding: 0;
}
</style>
<body>
  <div id="d2">
    <img src="img/d685442b6a79161a5eaa55e27046873b7ce2e372.png" alt=""><span>用户注册</span>
  </div>
  <div id="d1" class="pb-2">
    <table>
      <tr>
        <td width="100px" class="td_align"><span>*</span>用户名：</td>
        <td><input type="text" id="uname" size=40 placeholder="请输入用户名" onblur="isRepeate()" class="input_msg"><span
            id="s1"></span></td>
      </tr>
      <tr>
        <td width="100px" class="td_align"><span>*</span>手机号：</td>
        <td><input type="text" id="phone" size=40 placeholder="请输入11位手机号" maxlength="11" onblur="phone()"
            class="input_msg"><span id="span_phone" class="input_msg"></span></td>
      </tr>
      <tr>
        <td width="100px" class="td_align"><span>*</span>密码：</td>
        <td><input type="password" id="upwd" size=40 placeholder="6-20个字符,请不要输入非法字符" class="input_msg"></td>
      </tr>
      <tr>
        <td width="100px" class="td_align"><span>*</span>确认密码：</td>
        <td><input type="password" id="upwd1" size=40 placeholder="再次填写密码" onblur="isRepeate1()" class="input_msg"><span
            id="s2"></span></td>
      </tr>
      <tr>
        <td width="110px" class="td_align"><span>*</span>图文验证码：</td>
        <td><input type="text" id="vcode" size=20 placeholder="填写验证码" class="input_msg"><img
            src="img/index-gen_vcode-LOGINVCODE-4.png" alt=""><a href="#">看不清楚?换一个</a></td>
      </tr>
      <tr>
        <td width="100px" class="td_align"><span>*</span>验证码：</td>
        <td><input type="text" id="mcode" size=20 class="input_msg"><button><a>获取短信验证码</a></button></td>
      </tr>
      <tr>
        <td width="100px" class="td_align"></td>
        <td><input type="checkbox" value="box" class="inputbox" class="input_msg"><a>我已阅读并同意</a><a
            href="#">会员注册协议</a><a>和</a><a href="#">隐私保护政策</a></td>
      </tr>
      <tr>
        <td width="100px" class="td_align"></td>
        <td><button onclick="reg()" class="inputreg"><span>注册</span></button></td>
      </tr>
    </table>
  </div>

  <div id="footer" class="">
    <iframe src="footer.html" frameborder="0" width=100% height="345px" marginwidth=0 marginheight=0 frameborder="no"
      border="0" class="" scrolling="no"></iframe></div>
      <script src="js/reg.js"></script>
</body>

</html>
