<script>
function show(){
var $uname=uname.value;

console.log($uname,$upwd);

var xhr=new XMLHttpRequest();

  if(xhr.readyState==4&&xhr.status==400){
  var result=xhr.responseText;
  if(result=="1"){}
  }
  }
  xhr.open("get","/demo/get_login?uname="+$uname+"&upwd="+$upwd,true);

  }
